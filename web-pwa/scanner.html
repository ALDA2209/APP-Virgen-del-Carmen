<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner QR | APP Virgen del Carmen</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#2563eb" />
</head>
<body class="scanner">
  <header class="topbar">
    <h1>Escáner QR</h1>
    <nav>
      <a href="index.html" class="btn">← Alumnos</a>
    </nav>
    <span class="brand">IEI Virgen del Carmen</span>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <input id="apiBase" class="input" placeholder="URL de API (http://192.168.1.10:8000)" />
        <button class="btn" id="btnGuardar">Guardar</button>
      </div>
      <small class="muted">Usa la IP de tu PC si pruebas desde el celular o tu URL de ngrok (https://....ngrok-free.app).</small>
    </section>

    <section class="card">
      <h2>Escanear asistencia</h2>
      <!-- Mantenlo oculto hasta Iniciar -->
      <div id="reader" class="reader" style="display:none;"></div>
      <div id="msg" class="msg"></div>
      <p class="help">(Apunta la cámara al QR del estudiante)</p>
      <div class="row">
        <button id="btnScan" class="btn">📷 Iniciar escaneo</button>
        <button id="btnStop" class="btn" style="display:none;">✋ Detener</button>
      </div>
    </section>

    <section class="card">
      <h2>Historial de lecturas</h2>
      <ul id="hist" class="list"></ul>
      <div class="row" style="gap:8px; margin-top:8px;">
        <button id="btnClearHist" class="btn" type="button">🧹 Limpiar historial</button>
      </div>
    </section>
  </main>

  <footer class="foot">
    <small>© <span id="y"></span> IEI Virgen del Carmen</small>
  </footer>

  <!-- Librería del lector QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <!-- Lógica del escáner -->
  <script src="js/scanner.js"></script>
</body>
</html>
